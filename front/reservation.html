    <main>
      <section class="container mt-4"><br><br><br>
        <h2>Formulaire de Réservation</h2>
        <form
          id="formulaireReservation"
          action="traitement_reservation.php"
          method="post"
        >
          <div class="form-group">
            <label for="start_date">Date de Début:</label>
            <input
              type="text"
              id="start_date"
              name="start_date"
              placeholder="Sélectionnez la date de début"
              class="form-control datepicker"
              required
            />
          </div>
          <div class="form-group">
            <label for="end_date">Date de Fin:</label>
            <input
              type="text"
              id="end_date"
              name="end_date"
              placeholder="Sélectionnez la date de fin"
              class="form-control datepicker"
              required
            />
          </div>
          <div class="form-group">
            <label for="type_chambre">Type de Chambre:</label>
            <select
              id="type_chambre"
              name="type_chambre"
              class="form-control"
              required
            >
              <option value="deluxe">Chambre Deluxe ($200)</option>
              <option value="familiale">Chambre Familiale ($250)</option>
            </select>
          </div>
          <div class="form-group">
            <label>Services Supplémentaires:</label><br />
            <div class="form-check">
              <input
                type="checkbox"
                id="yoga"
                name="services[]"
                value="yoga"
                class="form-check-input"
              />
              <label for="yoga" class="form-check-label">Yoga (+$20)</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="restaurant"
                name="services[]"
                value="restaurant"
                class="form-check-input"
              />
              <label for="restaurant" class="form-check-label"
                >Restauration (+$50)</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="sport"
                name="services[]"
                value="sport"
                class="form-check-input"
              />
              <label for="sport" class="form-check-label"
                >Salle de Sport (+$30)</label
              >
            </div>
          </div>
          <p id="total">Montant Total: $0</p>
          <div class="form-group">
            <label for="nom">Nom:</label>
            <input
              type="text"
              id="nom"
              name="nom"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="telephone">Téléphone:</label>
            <input
              type="tel"
              id="telephone"
              name="telephone"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Réserver</button>
        </form>
      </section>
    </main>

    <footer ></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $(".datepicker").datepicker({
          dateFormat: "dd/mm/yy",
          minDate: 0,
          onSelect: function (selectedDate) {
            var option = this.id == "start_date" ? "minDate" : "maxDate",
              instance = $(this).data("datepicker"),
              date = $.datepicker.parseDate(
                instance.settings.dateFormat ||
                  $.datepicker._defaults.dateFormat,
                selectedDate,
                instance.settings
              );
            $(".datepicker").not(this).datepicker("option", option, date);

            calculerTotal();
          },
        });

        function calculerTotal() {
          var total = 0;
          var montantBase = 0;
          var typeChambre = $("#type_chambre").val();

          switch (typeChambre) {
            case "deluxe":
              montantBase = 200;
              break;
            case "familiale":
              montantBase = 250;
              break;
          }

          var dateDebut = $("#start_date").datepicker("getDate");
          var dateFin = $("#end_date").datepicker("getDate");

          if (dateDebut && dateFin) {
            var nbJours = Math.ceil(
              (dateFin.getTime() - dateDebut.getTime()) / (1000 * 60 * 60 * 24)
            );
            if (nbJours < 1) {
              nbJours = 1;
            }
            total += montantBase * nbJours;
          }

          $('input[name="services[]"]:checked').each(function () {
            switch ($(this).val()) {
              case "yoga":
                total += 20;
                break;
              case "restaurant":
                total += 50;
                break;
              case "sport":
                total += 30;
                break;
            }
          });

          $("#total").text("Montant Total: $" + total);
        }

        $('input[name="services[]"]').change(function () {
          calculerTotal();
        });

        $("#type_chambre").change(function () {
          calculerTotal();
        });
      });
    </script>
