<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GT TOIT</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>GT Toit</h1>
      <nav>
        <ul>
          <li><a href="accueil.html">Accueil</a></li>
          <li><a href="chambres.html">Réserver</a></li>
          <li><a href="offres.html">Nos offres</a></li>
          <li><a href="services.html">Nos services</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Réserver la Chambre</h2>
        <button onclick="afficherFormulaire()">Réserver</button>

        <form
          id="formulaireReservation"
          action="traitement_reservation.php"
          method="post"
          style="display: none"
        >
          <label for="dates">Dates de Séjour:</label>
          <input
            type="text"
            id="dates"
            name="dates"
            placeholder="Sélectionnez vos dates"
            required
          /><br /><br />
          <label for="services">Services Supplémentaires:</label><br />
          <input type="checkbox" id="yoga" name="services[]" value="yoga" />
          <label for="yoga">Yoga</label><br />
          <input
            type="checkbox"
            id="restaurant"
            name="services[]"
            value="restaurant"
          />
          <label for="restaurant">Restauration</label><br />
          <input type="checkbox" id="sport" name="services[]" value="sport" />
          <label for="sport">Salle de Sport</label><br />

          <label for="nom">Nom:</label>
          <input type="text" id="nom" name="nom" required /><br /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />
          <label for="telephone">Téléphone:</label>
          <input
            type="tel"
            id="telephone"
            name="telephone"
            required
          /><br /><br />
          <input type="submit" value="Réserver" />
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Réserver une Chambre. Tous droits réservés.</p>
    </footer>

    <script>
      function afficherFormulaire() {
        var formulaire = document.getElementById("formulaireReservation");
        formulaire.style.display = "block";
      }
    </script>
  </body>
</html>
